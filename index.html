<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate App</title>
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate App</h1>
      <p>Sprawd≈∫ aktualne kursy walut!</p>
      <div class="app-body">
        <div class="section-left">
          <input type="number" class="amount-one" value="1" />
          <select id="currency-one">
            <option value="PLN" selected>PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
        <button class="swap">
          <i class="fas fa-retweet"></i>
        </button>
        <div class="section-right">
          <input type="number" class="amount-two" value="1" disabled />
          <select id="currency-one">
            <option value="PLN">PLN</option>
            <option value="USD" selected>USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
      </div>
      <p class="rate-info"></p>
    </div>
  </body>
</html>
